<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <label for="Fname">FirstName :</label>
        <input type="text" name="FirstName" id="Fname" placeholder="FirstName">
        <br>
        <label for="Lname">Lastname :</label>
        <input type="text" name="Lastname" id="Lname" placeholder="Lastname">
        <br>
        <label for="email">Enter Your email :</label>
        <input type="email">
        <br>
        <label for="Password">Password :</label>
        <input type="password" placeholder="password" name="password">
        <br>
        <label for="cpsd">conformpassword :</label>
        <input type="password" placeholder="password" name="password" id="cpsd" >
        <br>
        <label for="Mobile"> Enter Your Mobile Number</label>
        <input type="number" placeholder="+91" id="Mobile" name="mobile">
        <br>
        <label for="DOB">date of birth</label>
        <input type="date" placeholder="Date of Birth" name="DOB">

    </form>
</body>
</html>
